<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Multi-Step Form HTML CSS JS</title>
</head>

<body>
    <div class="container">
        <h1 class="mh"><span>__</span>Multi-Step Form <br>HTML → CSS → JS</h1>
        <!-- <h1 class="sh">HTML → CSS → JS</h1> -->
        <div class="card">
            <div class="steps-bar">
                <div class="step" id="active">
                    <p>1</p>
                </div>
                <div class="line"></div>
                <div class="step" id="2">
                    <p>2</p>
                </div>
                <div class="line"></div>
                <div class="step" id="3">
                    <p>3</p>
                </div>
                <div class="line"></div>
                <div class="step" id="4">
                    <p>4</p>
                </div>
            </div>
            <div class="main-form"></div>
            <div class="buttons">
                <button class="button-prev">←</button>
                <button class="button-next">→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
